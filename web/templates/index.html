<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Pricing</title>
</head>
<body>
    <h2>Dynamic Pricing Calculator</h2>
    <form method="post">
        Base Price: <input type="number" step="0.01" name="base_price" required><br><br>
        Demand:
        <select name="demand">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select><br><br>
        Stock: <input type="number" name="stock" required><br><br>
        <button type="submit">Calculate Price</button>
    </form>

    {% if result is not none %}
        <h3>Dynamic Price: â‚¹{{ result }}</h3>
    {% endif %}
</body>
</html>
